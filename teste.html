<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<style>
    .bloco{
        display: block;
        background: lightblue;
    }
    .linha{
        display: inline;
        background: lightgreen;
        padding: 5px;
    }
    .flexbox{
        display: flex;
        gap: 10px;
    }
</style>
<body>
    <div>Exemplo sobre displays:</div>
    <div class="bloco">Eu sou block</div>
    <div class="bloco">Eu também</div>
    <br/>
    <span class="linha">Eu sou inline</span>
    <span class="linha">Eu também</span>
    <br/>
    <div class="flexbox">
        <div>Filho 1</div>
        <div>Filho 2</div>
    </div>
</body>
</html>
